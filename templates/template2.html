<html>
<body>
    <p><img src="Logo/email2.jpg" alt="Logo"></p>

    <h2><b><u>{{record.heading}}</u></b></h2>

    <p>{{record.endtag}}</p>
    {% endif %}
    {% endfor %}
</body>
</html>
